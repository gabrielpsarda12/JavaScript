<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(178, 178, 241, 0.74);
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!!</h1>
    <h2>Me livrando.</h2>
<script>
    // convertendo string para number
    // Usa: Number.parseInt ou Number.parseFloat
    // Pode se usar também somente o Number
    var n1 = Number(window.prompt('Digite um numero: '))
    // var n1 = Number.parseInt(window.prompt('Digite um numero: '))
    var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
    var soma = n1 + n2
    // alert('A soma dos valores é ' + soma) // ou pode mostrar usando formatação de string.
    alert(`A soma entre ${n1} + ${n2} é ${soma}`) // precisa por a string entre crase.

    // aspas duplas ou simples para formatação normal de concatenação. Crase para usar o ${}
</script>
</body>
</html>
