<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Descobrindo Nacionalidade</h1>

    <p>País de Nacionalidade:
    <input type="text" id="txtpais">
    <input type="button" value="VERIFICAR" onclick="verificar()">
    </p>

    <div id="res">

    </div>

    <script>
        function verificar() {
            opcoes = ['Brasil', 'BRA', 'br', 'BR', 'brasil', 'Bra']
            let texto = document.querySelector('input#txtpais').value
            let result = document.querySelector('div#res')
            result.innerHTML += `<p>Você vive em ${texto}</p>`
            if (opcoes.includes(texto)) {
                result.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                result.innerHTML += `<p>Você vive em ${texto}.`
            }
        }   
    </script>

</body>
</html>
