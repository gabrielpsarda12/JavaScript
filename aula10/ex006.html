<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    
    <style>
        
        #area {
            font: normal 20px arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>
   
    <div id="area">
        Interaja...
    </div>

    <script>
        
        // Criando variável 'a' fora das function, para poder usar em todas as function.
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        // criando funções:
        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'black'

        }

        function entrou() {
            a.innerText = 'Entrou'
        }

        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>

</body>
</html>
